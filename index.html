<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="todolist-style\bootstrap.css">
    <link rel="stylesheet" type="text/css" href="todolist-style\todolist-style.css">
    
    <title>List Apps</title>
</head>
<body>
    <div class="bg">
        <div class="d-flex justify-content-end">
            <div class="d-flex w-n flex-column">
                <div class="p-2 bd-highlight align-items-center">
                    <h1>Daftar Pekerjaan</h1>
                </div>
                <div class="p-2 bd-highlight align-items-start">
                        <div class="input-group mb-3">
                            <input id="inputan" type="text" class="form-control" placeholder="Apa yang akan kamu lakukan" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-primary" type="button" id="button-simpan">Simpan</button>
                                <!-- <button class="btn btn-outline-primary" type="button" id="button-clear">Bersihkan LocalStorage</button> -->
                            </div>
                        </div>
                </div>
                <div class="container">
                    <ul id="list" class="list-group">
                        <!-- <li class="list-group-item">Rancangan GUI</li>
                        <li class="list-group-item">Buat Flowchart</li>
                        <li class="list-group-item">Ayo Koding</li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        let strOrigin
        let strReplaced
        const inputanDOM = document.getElementById("inputan")
        const buttonSimpanDOM = document.getElementById("button-simpan");
        const listDOM = document.getElementById("list")

        strOrigin = localStorage.getItem("myList")
        if (strOrigin === null) {
            listDOM.innerHTML = ""
        }else{
            strReplaced = strOrigin.replace(/Baru/gi,"");
            listDOM.innerHTML = strReplaced
        }
        // console.log(strOrigin);
        // console.log(strReplaced);
        
        // spanDOM = document.getElementsByClassName("badge badge-secondary")
        // spanVal = spanDOM.value
        // console.log(spanVal);

        buttonSimpanDOM.addEventListener("click", function(){
            let input
            
            input = '<li class="list-group-item text-light display-5 d-flex justify-content-between align-items-center">'+ inputanDOM.value +'<span class="badge badge-success">Baru</span></li>'
            
            listDOM.innerHTML = listDOM.innerHTML.replace(/Baru/gi,"") + input
            localStorage.setItem("myList",listDOM.innerHTML)
            inputanDOM.value = "";
            inputanDOM.focus()
        })
    </script>
</body>
</html>
